        <div id="htmlEditor" class="editor fi-2-column-1 con"><p class="greet">Hello</p>
</div>
        <div id="cssEditor" class="editor fi-2-column-2 con">body{background:#222;}
.greet {color:red;}
</div>
        <div id="jsEditor" class="editor fi-2-column-3 con">document.querySelectorAll(".greet")[0].innerHTML+=" World..!";
</div>

      </div>
